version: '3.8'

services:
  foodwagen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodwagen-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://your-api-url.com/api}
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - foodwagen-network

networks:
  foodwagen-network:
    driver: bridge
